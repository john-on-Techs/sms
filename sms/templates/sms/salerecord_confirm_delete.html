{% extends "sms/base.html" %}{% load crispy_forms_tags %} {% block content %}

<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-6">

        <form method="post">{% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            <input type="submit" value="Confirm" class="btn btn-danger" />

            <a href="{% url 'sms:index' %}" class="btn btn-link" role="button">No, Go Back</a>
        </form>

    </div>



</div>

{% endblock content %}
